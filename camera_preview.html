<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>相机预览</title>
    <script>
        function cover_opacity_change() {
            let value = document.getElementById("cover_opacity").value;
            let c = document.getElementsByClassName("camera_cover");
            for (let i = 0; i < c.length; i++) {
                c[i].style.opacity = "" + value / 100;
            }
        }
    </script>
    <style>

            padding: 0 0 0 0;
            margin: 0 0 0 0;
        }

        .video {
            width: 100%;
            height: 56vw;
        }

        .video_concat {
            width: 100%;
            margin: auto;
        }

        .video_container {
            position: absolute;
            z-index: 1;
        }

        .video_grid {
            width: 100%;
            height: 56vw;
            position: relative;
            display: block;
        }

        .line_v {
            width: 3px;
            height: 56vw;
            margin: 0 auto;
            left: 50%;
            background: aqua;
            position: absolute;
            z-index: 200;
        }

        .line_h {
            width: 100%;
            height: 3px;
            top: 28vw;
            background: aqua;
            position: absolute;
            z-index: 200;
        }

        .video_info {
            width: auto;
            position: absolute;
            z-index: 300;
            background: aqua;
            padding: 3px;
        }

            opacity: 0.7;
            z-index: 11;
